<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact HarxhXT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #07070d;
      color: #fff;
    }

    .contact-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background: linear-gradient(#0a0a16, #05050a);
    }

    .contact-box {
      background: rgba(255,255,255,0.05);
      padding: 50px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .contact-box h2 {
      font-size: 36px;
      margin-bottom: 25px;
      color: #8b5cf6;
    }

    .contact-box p {
      color: #cbd5f5;
      margin-bottom: 30px;
    }

    .contact-box input, .contact-box textarea {
      width: 100%;
      padding: 15px 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 16px;
    }

    .contact-box input:focus, .contact-box textarea:focus {
      outline: none;
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 10px #8b5cf6;
    }

    .contact-box button {
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #8b5cf6, #3b82f6);
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .contact-box button:hover {
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .contact-box {
        padding: 30px 20px;
      }

      .contact-box h2 {
        font-size: 28px;
      }

      .contact-box button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<section class="contact-container">
  <div class="contact-box">
    <h2>Contact Me</h2>
    <p>Fill the form below and I will get back to you.</p>

    <!-- FORMSPREE FORM -->
    <form action="https://formspree.io/f/mayvnwlr" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <textarea name="message" rows="6" placeholder="Describe your project or request" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <p style="margin-top:15px; font-size:12px; color:#9ca3af;">
      Your email will remain private and not be shown.
    </p>
  </div>
</section>

</body>
</html>
